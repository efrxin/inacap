<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Busca tu habitacion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <div class="profile">
      <img src="img/3135768.png" alt="Mi Perfil" width="50" height="50">
      <span>Nombre de Usuario</span>
    </div>
    <button type="button" class="btn btn-primary btn-sm" onclick="cerrarSesion()">Cerrar Sesión</button>
  </header>
  <h3 class="titulo">¡Busca la habitación que necesites!</h3>
  <main>
    <div class="search-filter">
      <label for="orden-precio">Ordenar por precio:</label>
      <select id="orden-precio" name="orden-precio">
        <option value="ascendente"></option>
        <option value="descendente"></option>
      </select>
      
      <label for="orden-capacidad">Ordenar por capacidad:</label>
      <select id="orden-capacidad" name="orden-capacidad">
        <option value="ascendente">1</option>
        <option value="descendente">2</option>
      </select>
      
      <button type="button">Buscar</button>
    </div>
  </main>
   
</body>
</html>
